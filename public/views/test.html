<!DOCTYPE html>
<html>
    <head>
        <style>
            .fullscreen{
                width: 100%;
                height: 100%;
                display: block;
                margin: 0px;
                top: 0px;
                left: 0px;
                position: absolute;
            }
            .artwork{
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                margin: 0px;
                top: 0px;
                left: 0px;
                z-index: 100;
                position: absolute;
            }
            .bottomInfoContainer{
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 110;
                bottom: 0;
                position:absolute;
            }
            .bottomInfo{
                padding: 20px
            }
            h1 {
                color: white;
                font-family: Impact, Charcoal, sans-serif;
            }
            h2 {
                color: grey;
                font-family: Impact, Charcoal, sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="fullscreen">
            <img class="artwork" src="https://64.media.tumblr.com/c03aac059d5986b2bdc387cc86643b2b/007642b78e17beee-c3/s1280x1920/6c1f8fb100d547e2062aa60c52789ad20883635c.jpg"/>
            <div class="bottomInfoContainer">
                <div class="bottomInfo">
                    <h1>
                        Title
                    </h1>
                    <h2>
                        Subtitle
                    </h2>
                </div>
            </div>
        </div>
    </body>
</html>
